{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap CDN (ou tu peux l'ajouter localement si besoin) -->
    <link rel="icon" href="{% static 'Green/images/favicon.png' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3B7BBF;
        }
        .custom-card {
            border-radius: .3rem;
        }
        .custom-img {
            border-top-left-radius: .3rem;
            border-top-right-radius: .3rem;
            width: 100%;
        }
    </style>
</head>
<body>

<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3 shadow-lg">
          <!-- Logo ou image -->
          <div class="text-center">
            <img src="{% static 'Green/images/Blue.jpg' %}" alt="Logo Blue-call" class="img-fluid my-3" style="max-width: 200px; height: auto;">
          </div>
          
          
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Bienvenue sur <strong>Blue-Call</strong></h3>

            <form class="px-md-2" method="post">
              {% csrf_token %}

              {% for field in form %}
                <div class="form-outline mb-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
              {% endfor %}

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
