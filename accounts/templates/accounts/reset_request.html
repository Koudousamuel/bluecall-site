{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3B7BBF;
        }
        .custom-card {
            border-radius: .3rem;
        }
        .custom-img {
            border-top-left-radius: .3rem;
            border-top-right-radius: .3rem;
            width: 100%;
        }
    </style>
</head>
<body>

<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3 shadow-lg">
          
          
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 text-center">Réinitialiser votre mot de passe</h3>

            {% for message in messages %}
              <div class="alert alert-warning" role="alert">
                {{ message }}
              </div>
            {% endfor %}

            <form class="px-md-2" method="post">
              {% csrf_token %}

              <div class="form-outline mb-4">
                <label for="id_last_name" class="form-label">Nom</label>
                <input type="text" name="last_name" class="form-control" id="id_last_name" required>
              </div>

              <div class="form-outline mb-4">
                <label for="id_email" class="form-label">Adresse email</label>
                <input type="email" name="email" class="form-control" id="id_email" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Envoyer le code</button>
                <a href="{% url 'accounts:password_reset_request' %}"></a>
              </div>
            </form>

            <div class="text-center mt-3">
              <a href="{% url 'accounts:login' %}" class="text-decoration-none">Retour à la connexion</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
