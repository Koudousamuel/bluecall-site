{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe</title>
    <!-- Bootstrap 5 CDN -->
     <link rel="icon" href="{% static 'Green/images/favicon.png' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3B7BBF;
        }
    </style>
</head>
<body>

<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3 shadow-lg">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 text-center">Définir un nouveau mot de passe</h3>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <form method="post" class="px-md-2">
              {% csrf_token %}

              <!-- Nouveau mot de passe -->
              <div class="form-outline mb-4">
                <label for="new_password" class="form-label">Nouveau mot de passe</label>
                <input type="password" name="new_password" id="new_password" class="form-control" required>
              </div>

              <!-- Confirmer le mot de passe -->
              <div class="form-outline mb-4">
                <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
              </div>

              <!-- Bouton de soumission -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Changer le mot de passe</button>
              </div>
            </form>

            <!-- Lien retour -->
            <div class="text-center mt-3">
              <a href="{% url 'accounts:login' %}" class="text-decoration-none">Retour à la connexion</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
