{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - BlueCall</title>
  <link rel="icon" href="{% static 'Green/images/favicon.png' %}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'Green/js/scripts.js' %}"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .profile-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      object-fit: cover;
    }

    .labels {
      font-weight: 500;
      margin-bottom: 4px;
    }

    @media (max-width: 768px) {
      .border-right {
        border-right: none !important;
        border-bottom: 1px solid #dee2e6;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container profile-container">
    <div class="row">

      <!-- Image & Identité -->
      <div class="col-md-4 col-12 d-flex flex-column align-items-center border-end">
        <img class="rounded-circle profile-img mb-3" src="{% static 'Green/images/utili1.png' %}" alt="Profil">
        <h5 class="mb-0">{{ user.last_name }}</h5>
        <small class="text-muted">{{ user.email }}</small>
      </div>

      <!-- Formulaire Profil -->
      <div class="col-md-8 col-12 mt-4 mt-md-0">
        <h4 class="mb-4">Profil</h4>

        <div class="row mb-3">
          <div class="col-sm-6 mb-3">
            <label class="labels">Nom</label>
            <input type="text" class="form-control" placeholder="Nom" value="{{ user.last_name }}">
          </div>
          <div class="col-sm-6 mb-3">
            <label class="labels">Prénom</label>
            <input type="text" class="form-control" placeholder="Prénom" value="{{ user.first_name }}">
          </div>
        </div>

        <div class="mb-4">
          <label class="labels">Email</label>
          <input type="text" class="form-control" placeholder="Email" value="{{ user.email }}">
        </div>

        <div class="text-center">
          <p class="fw-bold fs-5">Connecté en tant que : {{ user.username }}</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
