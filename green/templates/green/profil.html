{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - BlueCall</title>
    <link rel="icon" href="{% static 'Green/images/favicon.png' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'Green/js/scripts.js' %}"></script>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="{% static 'Green/images/utili1.png' %}">
                    <span class="font-weight-bold">{{ user.last_name }}</span>
                    <span class="text-black-50">{{ user.email }}</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profil</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Nom</label>
                            <input type="text" class="form-control" placeholder="Nom" value="{{ user.last_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Prénom</label>
                            <input type="text" class="form-control" placeholder="Prénom" value="{{ user.first_name }}">
                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control" placeholder="Email" value="{{ user.email }}">
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <p class="fw-bold fs-5">Connecté en tant que : {{ user.username }}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
